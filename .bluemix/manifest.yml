---
stages:
- name: INITIALIZE-REPO
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
    dir_name: null
  properties:
  - name: RUNTIME_BRANCH
    value: add-sc-runtime
    type: text
  - name: REPO_KEY
    value: ${MANIFEST_KEY}
    type: secure
  - name: MANIFEST_REPO
    value: ${MANIFEST_REPO}
    type: text
  - name: GIT_USER
    value: ${GIT_USER}
    type: text
  jobs:
  - name: Add Runtime
    type: builder
    artifact_dir: ''
    build_type: shell
    script: |-
      #!/bin/bash

      set -x      

      git config user.email "${GIT_USER}@ibm.com"
      git config user.name "${GIT_USER}"

      # Add deploy key to GIT repo url by replacing // with //<key>@
      git_repo="${MANIFEST_REPO/\/\//\/\/${REPO_KEY}@}"
      git remote add manifest-runtime-production ${git_repo}

      # we want to check into a dedicated branch
      git checkout -b ${RUNTIME_BRANCH}

      # git subtree add triggers a background commit if there are changes available
      git subtree add --prefix=manifest manifest-runtime-production master -m "Add manifest-runtime-production content" --squash

      # push into dedicated branch
      git push origin ${RUNTIME_BRANCH}
- name: GENERATE-MANIFEST
  inputs:
  - type: git
    branch: add-sc-runtime
    service: ${SAMPLE_REPO}
    dir_name: null
  triggers:
  - type: stage
  properties:
  - name: GIT_USER
    value: ${GIT_USER}
    type: text
  jobs:
  - name: Generate manifest
    type: builder
    artifact_dir: ''
    build_type: shell
    script: |
      #!/bin/bash

      set -x

      git config user.email "${GIT_USER}@ibm.com"
      git config user.name "${GIT_USER}"

      cd manifest
      make generate

      # Add the template
      git add res/servicemanifest.json
      git commit -m "Adding generated Service Manifest Json"
      git push origin ${RUNTIME_BRANCH}